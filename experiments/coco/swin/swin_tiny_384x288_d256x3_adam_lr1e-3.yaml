AUTO_RESUME: true
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATA_DIR: ''
GPUS: (0,)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 28
PRINT_FREQ: 100

DATASET:
  COLOR_RGB: false
  DATASET: 'coco'
  ROOT: 'data/coco/'
  TEST_SET: 'val2017'
  TRAIN_SET: 'train2017'
  FLIP: true
  ROT_FACTOR: 40
  SCALE_FACTOR: 0.3
MODEL:
  NAME: 'pose_swin'
  PRETRAIN_IMAGE_SIZE: 224
  DROP_PATH_RATE: 0.2
  DROP_RATE: 0.
  ATTN_DROP_RATE: 0.
  EMBED_DIM: 96
  DEPTHS: [2, 2, 6, 2]
  NUM_HEADS: [3, 6, 12, 24]
  WINDOW_SIZE: 7
  PATCH_SIZE: 4
  MLP_RATIO: 4.
  APE: false
  PATCH_NORM: true
  PRETRAINED: 'models/pytorch/imagenet/swin_tiny_patch4_window7_224.pth'
  INIT_WEIGHTS: false
  FROZEN_STAGES: -1
  LAST_LAYERK: [96, 48, 24, 12]
  IMAGE_SIZE:
  - 288
  - 384
  HEATMAP_SIZE:
  - 72
  - 96
  IN_CHANS: 3
  SIGMA: 2
  NUM_JOINTS: 17
  TARGET_TYPE: 'gaussian'
LOSS:
  USE_TARGET_WEIGHT: true
TRAIN:
  BATCH_SIZE_PER_GPU: 64  # 24G gpu memory required
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 140
  OPTIMIZER: 'adam'
  LR: 0.002
  LR_FACTOR: 0.1
  LR_STEP:
  - 90
  - 120
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  BATCH_SIZE_PER_GPU: 64
  COCO_BBOX_FILE: 'data/coco/person_detection_results/COCO_val2017_detections_AP_H_56_person.json'
  BBOX_THRE: 1.0
  IMAGE_THRE: 0.0
  IN_VIS_THRE: 0.2
  MODEL_FILE: ''
  NMS_THRE: 1.0
  OKS_THRE: 0.9
  FLIP_TEST: true
  POST_PROCESS: true
  BLUR_KERNEL: 11
  USE_GT_BBOX: true
DEBUG:
  DEBUG: true
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true